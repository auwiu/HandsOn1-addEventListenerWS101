<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript addEventListener() Hands-On</title>
    <style>
    body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            background-color: aqua;
        }

        h1 {
            color: #333;
        }

        button {
            margin: 10px;
            padding: 15px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>JavaScript addEventListener() Hands-On</h1>
    
    <button id="btn1">Click me - Button 1</button>
    <button id="btn2">Click me - Button 2</button>
    <button id="btn3">Click me - Button 3</button>

    <script>
        function handleClick1() {
    alert("Button 1 was clicked!");
}

function handleClick2() {
    alert("Button 2 was clicked!");
}

function handleClick3() {
    alert("Button 3 was clicked!");
}


document.getElementById("btn1").addEventListener("click", handleClick1);
document.getElementById("btn2").addEventListener("click", handleClick2);
document.getElementById("btn3").addEventListener("click", handleClick3);

    </script>
</body>
</html>
